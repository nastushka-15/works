<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>сервис комментариев</title>
</head>
<body>
    <h1>Сервис комментариев со спам фильтром</h1>
    <div class="main">
        <form class="comment-form">
            <h2>Оставьте Ваш комментарий</h2>
            <div>
                <label for="show-name">Показывать Ваше имя?  </label>
                <input type="checkbox" id="yes" name="show-name" class="checkbox">да
                <input type="checkbox" id="no" name="show-name" class="checkbox">нет
            </div>
            <label for="name" id="label-name">Введите Ваше имя</label>
            <input type="text" id="name"> </input>
            <label for="avatar">Введите ссылку Вашего аватара</label>
            <input type="text" id="avatar"></input>
            <label for="comment">Оставьте Ваш комментарий </label>
            <p id="alert"></p>
            <textarea id="comment"cols="30" rows="10"> </textarea>
            <button type="button" class="button glow-on-hover">Отправить</button>
        </form>

        <div class="chat-form">
            <h2 class="h2">Чат</h2>
            <div class ="chat-form__content">
                <img id="userAvatar" class="chat-form__content-img" src="" alt="">
                <div>
                    <p id = "userName" class="bold"></p>
                    <p id = "userComment"></p>
                    <p id = "userCommentDate"></p>
                </div> 
            </div> 
        </div>     
    </div>
    
    <script src="./script.js"></script>  
</body>
</html>
