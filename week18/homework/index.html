<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Планировщик задач</title>
</head>
<body>
    <div class="main-container">
        <h1>Планировщик задач</h1>
        <div class="container">
            <input type="text" id="taskInput" placeholder="Введите задачу" />
            <button onclick="addTask()" id="addButton" class="glow-on-hover">Добавить</button>
        </div>

        <h1>Список задач</h1>
        <div class="low-container">
            <ul id="taskList"></ul>
            
            <p class="empty-tasks"></p>
            <button onclick="clearTasks()" id="removeButton" class="disabledButton" disabled>Очистить список задач</button>
        </div>
    </div>
    <script src="./script2.js"></script>
</body>
</html>
